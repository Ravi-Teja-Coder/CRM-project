<div class="login-container">
  <div class="login-box">
    <h2 class="title">Login</h2>
    <form (submit)="handleSubmit($event)">
      <div class="form-group">
        <label for="email">Email or Access Card</label>
        <input
          type="text"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
        />
      </div>
      
      <div class="form-group">
        <div class="checkbox-group">
          <input id="remember_me" name="remember_me" type="checkbox" class="checkbox" />
          <label for="remember_me" class="checkbox-label">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="/forgot-password">Forgot your email or password?</a>
        </div>
      </div>
      
      <button
        type="submit"
        class="submit-button"
        [disabled]="loading"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
      
      <p *ngIf="error" class="error-message">{{ error }}</p>
      
      <p class="register-link">
        Don't have an account? <a href="/Signup">Register</a>
      </p>
    </form>
  </div>
</div>
